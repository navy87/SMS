<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container">
    <div th:replace="common/header :: navbar-fragment"></div>
    <div class="row">
        <div class="col col-2">
            <img class="img-thumbnail" th:src="@{/images/placeholder/placeholder4.jpeg}" th:alt="${brand.name}">
            <h1 class="h1" th:text="${brand.name}">Item Name</h1>
        </div>
        <div class="col col-8">
            <p>Name: <span th:text="${brand.name}"></span></p>
            <p>Description: <span th:text="${brand.description}"></span></p>
        </div>
        <a th:href="${brand.id} + '/edit'" class="btn btn-primary">Edit</a>
    </div>

    <div class="row">
        <h3>Categories</h3>
        <table class="table">
            <thead>
            <td>#</td>
            <td>Name</td>
            <td>Description</td>
            <td>
<!--                th:href="@{/category/new(brand=${brand.id})}"-->
                <a class="btn btn-outline-primary" href="#" onclick="toggleClass(this)" toggledElement="add-category" toggledClass="d-none">
                    <i class="fas fa-plus-circle"></i>
                </a>
                <form id="add-category" class="d-inline d-none" action="#" th:action="@{{id}/addCategory(id = ${brand.id})}" method="post" th:object="${category}">
                    Category:
                    <select th:field="*{id}">
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                    </select>
                    <input type="submit" value="Submit" class="btn btn-success">
                </form>
            </td>
            </thead>
            <tbody>
            <tr th:each="category, rowStat : ${brand.categorySet}">
                <td th:text="${rowStat.count}">1</td>
                <td th:text="${category.name}">Electronics</td>
                <td th:text="${category.description}">Electronics Description</td>
                <td>
                    <a class="btn btn-outline-info" href="#" th:href="@{/category/edit(brand=${brand.id})}">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-outline-warning" href="#" th:href="@{/category/delete(brand=${brand.id})}">
                        <i class="fas fa-minus-circle"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
