<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container">
    <div class="row">
        <div th:replace="common/header :: navbar-fragment"></div>
        <div th:each="brand : ${brands}" class="card col col-3">
            <img th:src="@{/images/placeholder/placeholder4.jpeg}" class="card-img-top" th:alt="${brand.name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${brand.name}"></h5>
                <p class="card-text"  th:text="${brand.description}">This is a random dining table</p>
                <a th:href="@{/brand/{id}(id=${brand.id})}" class="btn btn-outline-primary">More</a>
            </div>
        </div>
        <a th:href="@{/brand/new}" class="btn btn-outline-primary">Add New Brand</a>
    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
