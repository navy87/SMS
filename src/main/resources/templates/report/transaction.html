<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="transactionReport" type="com.yahya.growth.stockmanagementsystem.report.TransactionsReportInfo"*/-->
<!--/*@thymesVar id="transactionTypes" type="com.yahya.growth.stockmanagementsystem.model.TransactionType[]"*/-->
<!--/*@thymesVar id="customers" type="java.util.List<com.yahya.growth.stockmanagementsystem.model.Customer>"*/-->
<!--/*@thymesVar id="items" type="java.util.List<com.yahya.growth.stockmanagementsystem.model.Item>"*/-->
<!--/*@thymesVar id="users" type="java.util.List<com.yahya.growth.stockmanagementsystem.model.User>"*/-->

<section th:fragment="main-content" class="main-content">
    <div class="form-div-wrapper">
        <div class="form-div">
            <form action="" class="form" th:action="@{''}" th:object="${transactionReport}" method="post">
                <div class="form-control-wrapper">
                    Live Loading: <input type="checkbox">
                </div>


                <div class="form-control-wrapper">
                    From Beginning: <input type="checkbox" th:field="*{fromBeginning}">
                </div>

                <div class="form-control-wrapper">
                    Start Date: <input placeholder="Start Date" class="input-text" type="date" th:field="*{startDate}">
                </div>


                <div class="form-control-wrapper">
                    To End: <input type="checkbox" th:field="*{toLastDate}">
                </div>

                <div class="form-control-wrapper">
                    End Date: <input placeholder="End Date" class="input-text" type="date" th:field="*{finalDate}">
                </div>

                <div class="form-control-wrapper">
                    Type:
                    <select class="form-select" th:field="*{type}" >
                        <option th:each="type : ${transactionTypes}" th:value="${type}" th:text="${type.getName()}">Sales</option>
                    </select>
                </div>
                <div class="form-control-wrapper">
                    Customer:
                    <select class="form-select" th:field="*{customer.id}" >
                        <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.name}">Sales</option>
                    </select>
                </div>
                <div class="form-control-wrapper">
                    Item:
                    <select class="form-select" th:field="*{item.id}" >
                        <option th:each="item : ${items}" th:value="${item.id}" th:text="${item.name}">Sales</option>
                    </select>
                </div>
                <div class="form-control-wrapper">
                    By:
                    <select class="form-select" th:field="*{user.id}" >
                        <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.profile.fullName}">Sales</option>
                    </select>
                </div>

                <div class="edit-btns-div">
                    <input type="submit" value="Submit" class="my-btn" />
                    <input type="reset" value="Reset" class="my-btn reset-btn"/>
                    <!--                    <input type="submit" value="Delete" class="my-btn delete-btn"/>-->
                </div>
            </form>
        </div>
    </div>
</section>
</html>
