<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="main_content">

    <div th:replace="common/header :: navbar-fragment"></div>
    <table class="table table-striped table-hover table-light">
        <thead>
        <tr>
            <th>#</th>
            <th>Category</th>
            <th>Description</th>
            <th>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/category/new}">New Category</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category, iterStat : ${categories}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${category.name}">James Doe</td>
            <td th:text="${category.description}">0911871115</td>
            <td>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/category/edit(id=${category.id})}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/category/delete(id=${category.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
