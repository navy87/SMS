<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="category" type="com.yahya.growth.stockmanagementsystem.model.Category"*/-->
<!--/*@thymesVar id="subcategories" type="java.util.List<com.yahya.growth.stockmanagementsystem.model.Subcategory>"*/-->
<section th:fragment="main-content" class="main-content">
    <div class="detail">
        <div class="img-thumb-div">
            <img class="img-thumb" th:src="@{/images/placeholder/placeholder2.webp}" th:alt="${category.name}">
            <h1 th:text="${category.name}">Item Name</h1>
        </div>
        <div class="description-div">
            <p>Name: <span class="info" th:text="${category.name}"></span></p>
            <p>Description: <span class="info" th:text="${category.description}"></span></p>
            <div class="edit-btns-div">
                <a th:href="@{edit(id=${category.id})}" class="my-btn">Edit</a>
                <a th:href="@{edit(id=${category.id})}" class="my-btn delete-btn">Remove Category</a>
            </div>
        </div>
    </div>

    <div class="row">
        <h3>Subcategories</h3>
        <table class="styled-table">
            <thead>
            <td>#</td>
            <td>Name</td>
            <td>Description</td>
            <td>
                <a class="btn btn-outline-primary" href="#" th:href="@{/subcategory/new(category=${category.id})}">
                    <i class="fas fa-plus-circle"></i>
                </a>
            </td>
            </thead>
            <tbody>
            <tr th:each="subcategory, rowStat : ${subcategories}">
                <td th:text="${rowStat.count}">1</td>
                <td th:text="${subcategory.name}">Electronics</td>
                <td th:text="${subcategory.description}">Electronics Description</td>
                <td>
                    <a class="btn btn-outline-info" href="#" th:href="@{/subcategory/edit(id=${subcategory.id}, category=${category.id})}">
                        <i class="fas fa-edit"></i>
                    </a>
                    <a class="btn btn-outline-warning" href="#" th:href="@{removeSubcategory(subcategoryId=${subcategory.id}, categoryId=${category.id})}">
                        <i class="fas fa-minus-circle"></i>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
