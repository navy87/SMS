<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:fragment="common-header">
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Stock Management System"/>
    <meta name="author" content="Yahya Haji"/>
    <title>Stock Management System</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" />
    <script src="https://kit.fontawesome.com/53b200ce77.js" crossorigin="anonymous"></script>
    <script src="/js/custom.js"></script>
</head>

<body>

<div th:fragment="navbar-fragment">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" th:href="@{/}">Stonk</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/category}">Category</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/brand}">Brand</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/subcategory}">Subcategory</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/store}">Supplier</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/order}">Order</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" th:href="@{/customer}">Customer</a>
                </li>
            </ul>
        </div>
    </nav>

</div>

<div th:fragment="body-bottom-scripts">
    <!-- jQuery -->
    <script src="/js/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="/js/bootstrap.min.js"></script>
    <!--main js-->
</div>
</body>

</html>
