<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="groups" type="java.util.List<com.yahya.growth.stockmanagementsystem.model.security.Role>"*/-->
<!--/*@thymesVar id="error" type="java.lang.String"*/-->
<section th:fragment="main-content" class="main-content">
    <table class="styled-table">
        <thead>
        <tr>
            <th>#</th>
            <th>Role</th>
            <th>Permissions</th>
            <th>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/group/new}">Add New Group</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group, iterStat : ${groups}">
            <td th:text="${iterStat.count}">1</td>
            <td>
                <a class="link-info" th:text="${group.displayName}" th:href="@{/group/{id}(id=${group.id})}">Manager</a>
            </td>
            <td>
                <a class="link link-info" href="#" th:href="@{/group/{id}(id=${group.id})}">Show Permissions</a>
            </td>
            <td>
                <a class="my-btn my-btn-sm"  th:href="@{/group/edit(id=${group.id})}">Edit</a>
                <p class="my-btn my-btn-sm my-btn-danger"  onclick="openConfirmDialog(this)"
                   th:message="'Are you sure you want to remove [' + ${group.name} + '] customer?'"
                   th:goto="@{/group/delete(id=${group.id})}">Remove</p>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</html>
