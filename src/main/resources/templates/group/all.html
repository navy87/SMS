<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="main_content">
    <div th:replace="common/header :: navbar-fragment"></div>
    <table class="table table-striped table-hover table-light">
        <thead>
        <tr>
            <th>#</th>
            <th>Role</th>
            <th>Permissions</th>
            <th>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/group/new}">Add New Group</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="group, iterStat : ${groups}">
            <td th:text="${iterStat.count}">1</td>
            <td>
                <a class="link-info" th:text="${group.displayName}" th:href="@{/group/{id}(id=${group.id})}">Manager</a>
            </td>
            <td>
                <a class="link link-info" href="#" th:href="@{/group/{id}(id=${group.id})}">Show Permissions</a>
            </td>
            <td>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/group/edit(id=${group.id})}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/group/delete(id=${group.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
