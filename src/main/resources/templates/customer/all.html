<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container">
    <div th:replace="common/header :: navbar-fragment"></div>
    <div class="row">
        <div th:each="customer : ${customers}" class="card col col-3">
            <img th:src="@{/images/placeholder/placeholder2.webp}" class="card-img-top" th:alt="${customer.name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${customer.name}">John Doe</h5>
                <a th:href="@{/customer/{id}(id=${customer.id})}" class="btn btn-outline-primary">More</a>
            </div>
        </div>
        <a th:href="@{/customer/new}" class="btn btn-outline-primary">Add New Customer</a>
    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
