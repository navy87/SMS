<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="main_content">
    <header th:replace="common/header :: navbar-fragment"></header>
    <div>
        <a class="btn btn-sm btn-outline-dark" th:href="@{/order/new}">Place an Order</a>
    </div>
    <table class="table table-striped table-hover table-light">
        <thead>
        <tr>
            <th>#</th>
            <th>Customer</th>
            <th>Item</th>
            <th>Quantity</th>
            <th>Time</th>
            <th>Paid</th>
            <th>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/order/new}">Place An Order</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iterStat : ${orders}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${order.customer.name}">James Doe</td>
            <td th:text="${order.item.name}">0911871115</td>
            <td th:text="${order.quantity}">nuriamussa@gmail.com</td>
            <td th:text="${order.orderedTime}">Burayu, Ethiopia</td>
            <td>
                <i class="fas fa-check-circle text-success" th:if="${order.paid}"></i>
                <i class="fas fa-times-circle text-warning" th:unless="${order.paid}"></i>
            </td>
            <td>
<!--                <a class="btn btn-sm btn-outline-dark" th:href="@{{id}(id=${order.id})}">Edit</a>-->
                <a class="btn btn-sm btn-outline-danger" th:href="@{/order/delete(id=${order.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
