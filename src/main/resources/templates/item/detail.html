<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="item" type="com.yahya.growth.stockmanagementsystem.model.Item"*/-->
<section th:fragment="main-content" class="main-content">
    <div class="row">
        <div class="col col-2">
<!--            <img class="img-thumbnail" th:src="@{/images/placeholder/placeholder.png}" th:alt="${item.name}">-->
            <h1 class="h1" th:text="${item.name}">Item Name</h1>
        </div>
        <div class="col col-8">
            <p>Name: <span th:text="${item.name}">Pan</span></p>
            <p>Description: <span th:text="${item.description}">Frying Pan</span></p>
            <p>Reorder Number: <span th:text="${item.reorderNumber}">200</span></p>
            <p>Quantity: <span th:text="${item.quantity}">200</span></p>
<!--            <p>Price: <span th:text="${item.price}">12</span></p>-->
            <p>Category: <span th:text="${item.category.name}">Kitchen</span></p>
            <p>Subcategory: <span th:text="${item.subcategory.name}">Utensils</span></p>
            <!--        <p>Subcategory: <span th:text="${item.subCategory.name}"></span></p>-->
        </div>
        <a th:href="@{edit(id=${item.id})}" class="btn btn-primary">Edit</a>
    </div>
</section>
</html>
