<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<!--/*@thymesVar id="item" type="com.yahya.growth.stockmanagementsystem.model.Item"*/-->
<section th:fragment="main-content" class="main-content">
    <div class="detail">
        <div class="img-thumb-div">
            <img class="img-thumb" th:src="@{/images/placeholder/placeholder.png}" th:alt="${item.name}">
            <h1 th:text="${item.name}">Item Name</h1>
        </div>
        <div class="description-div">
            <p>Name: <span class="info" th:text="${item.name}">Pan</span></p>
            <p>Description: <span class="info" th:text="${item.description}">Frying Pan</span></p>
            <p>Reorder Number: <span class="info" th:text="${item.reorderNumber}">200</span></p>
            <p>Quantity: <span class="info" th:text="${item.quantity}">200</span></p>
<!--            <p>Price: <span class="info" th:text="${item.price}">12</span></p>-->
            <p>Category: <span class="info" th:text="${item.subcategory.category.name}">Kitchen</span></p>
            <p>Subcategory: <span class="info" th:text="${item.subcategory.name}">Utensils</span></p>
            <!--        <p>Subcategory: <span th:text="${item.subCategory.name}"></span></p>-->
            <div class="edit-btns-div">
                <a th:href="@{edit(id=${item.id})}" class="my-btn">Edit</a>
                <a th:href="@{delete(id=${item.id})}" class="my-btn my-btn-danger">Remove Item</a>
            </div>
        </div>
    </div>
</section>
</html>
