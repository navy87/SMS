<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="main_content">
    <div th:replace="common/header :: navbar-fragment"></div>
    <table class="table table-striped table-hover table-light">
        <thead>
        <tr>
            <th>#</th>
            <th>Product</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Brand</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Store</th>
            <th>Price</th>
            <th>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/items/new}">Add Product</a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item, iterStat : ${items}">
            <td th:text="${iterStat.count}">1</td>
            <td th:text="${item.name}">Samsung Galaxy A51</td>
            <td th:text="${item.description}">Description of the Object</td>
            <td th:text="${item.quantity}">21</td>
            <td th:text="${item.brand.name}">Apple</td>
            <td th:text="${item.category.name}">Electronics</td>
            <td th:text="${item.subcategory.name}">Mobile</td>
            <td th:text="${item.store.name}">Vatan</td>
            <td th:text="${item.price}">3,500 TL</td>
            <td>
                <a class="btn btn-sm btn-outline-dark" th:href="@{/items/edit(id=${item.id})}">Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/items/delete(id=${item.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

    <div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
