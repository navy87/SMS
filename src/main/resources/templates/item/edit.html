<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container">
    <div th:replace="common/header :: navbar-fragment"></div>
    <div class="row">
        <div class="col col-2">
            <img class="img-thumbnail" th:src="@{/images/placeholder/placeholder.png}" th:alt="${item.name}">
            <h1 class="h1" th:text="${item.name}">Item Name</h1>
        </div>
        <div class="col col-8">
            <form action="" th:action="@{{action}(action=${action}, id = ${item.id})}" th:object="${item}" method="post">
                <label class="d-block">
                    Name: <input type="text" th:field="*{name}">
                </label>
                <label class="d-block">
                    Description: <input type="text" th:field="*{description}">
                </label>
                <label class="d-block">
                    Quantity: <input type="number" th:field="*{quantity}">
                </label>
                <label class="d-block">
                    Price: <input type="text" th:field="*{price}">
                </label>
                <label class="d-block">
                    Category:
                    <select th:field="*{category}" >
                        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}">Electronics</option>
                    </select>
                </label>
                <label class="d-block">
                    Subcategory:
                    <select th:field="*{subcategory}" >
                        <option th:each="subcategory : ${subcategories}" th:value="${subcategory.id}" th:text="${subcategory.name}">Cell Phones & Accessories</option>
                    </select>
                </label>
                <label class="d-block">
                    Brand:
                    <select th:field="*{brand}" >
                        <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}">Cell Phones & Accessories</option>
                    </select>
                </label>
                <label class="d-block">
                    Supplier:
                    <select th:field="*{supplier}" >
                        <option th:each="supplier : ${suppliers}" th:value="${supplier.id}" th:text="${supplier.name}">HepsiBurada</option>
                    </select>
                </label>

                <div>
                    <input type="submit" value="Submit" class="btn btn-success" />
                    <input type="reset" value="Reset" class="btn btn-outline-success"/>
                </div>

            </form>

            <a th:if="${action} == 'edit'" th:href="@{delete(id = ${item.id})}" class="btn btn-danger">Delete Item</a>
        </div>
    </div>


</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
