<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="main_content">
    <div th:replace="common/header :: navbar-fragment"></div>
    <div class="row">
        <div class="col col-2">
            <img class="img-thumbnail rounded-0" th:src="@{/images/placeholder/placeholder2.webp}" th:alt="${user.username}">
            <h1 class="h1" th:text="${user.firstName} + ' ' + ${user.lastName}">James Maddison</h1>
        </div>
        <div class="col col-8">
            <p>Username: <span th:text="${user.username}">@JohnDoe</span></p>
            <p>Name: <span th:text="${user.firstName} + ' ' + ${user.lastName}">John Doe</span></p>
            <p>Email: <span th:text="${user.firstName}">John</span></p>
            <p>Phone: <span th:text="${user.phone}">5396667845</span></p>
            <p>Email: <span th:text="${user.email}">him@him.her</span></p>
        </div>
        <a th:href="@{delete(id=${user.id})}" class="btn btn-danger">Delete</a>
        <div class="permissions">
            <table class="table table-striped table-light">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Permission</th>
                    <th>Read</th>
                    <th>Write</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="authority, iterStat : ${allAuthorities}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${authority.authority}">User</td>
                    <td>
                        <input type="checkbox" />
                    </td>
                    <td>
                        <input type="checkbox" />
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>

<div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
