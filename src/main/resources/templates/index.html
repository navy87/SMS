<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="common/header :: common-header"></head>
<body>
<div class="container">
    <div class="row">
        <div th:each="item : ${items}" class="card col col-3">
            <img th:src="@{/images/diningtable.jpg}" class="card-img-top" th:alt="${item.name}">
            <div class="card-body">
                <h5 class="card-title" th:text="${item.name}"></h5>
                <p class="card-text"  th:text="${item.description}">This is a random dining table</p>
                <a th:href="${item.id}" class="btn btn-primary">Info</a>
            </div>
        </div>
        <a th:href="'new'" class="btn btn-outline-primary">Add New Item</a>
    </div>

</div>

    <div th:replace="common/header :: body-bottom-scripts"></div>
</body>
</html>
